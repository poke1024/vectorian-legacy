  bidirectional: false
parameters:
  - name: ignore_determiners
    type: boolean
  - name: mix_fasttext_wn2vec
    type: uniform
    low: 0
    high: 1
  - name: pos_weighting
    type: uniform
    low: 0
    high: 1
  - name: pos_mismatch_penalty
    type: uniform
    low: 0
    high: 1
  - name: mismatch_length_penalty
    type: int
    low: -1
    high: 10
  - name: submatch_weight
    type: uniform
    low: 0
    high: 5
  - name: idf_weight
    type: uniform
    low: 0
    high: 1
  - name: bidirectional
    type: boolean
  - name: similarity_threshold
    type: uniform
    low: 0
    high: 1
  - name: similarity_falloff
    type: uniform
    low: 0
    high: 1
  - name: similarity_measure
    type: categorical
    choices:
      - cosine
      - nicdm
      - apsynp
